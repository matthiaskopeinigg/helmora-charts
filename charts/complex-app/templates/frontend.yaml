apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "complex-app.fullname" . }}-frontend-config
  labels:
    app: frontend
data:
  BACKEND_URL: "http://{{ include "complex-app.fullname" . }}-backend:{{ .Values.service.port }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "complex-app.fullname" . }}-frontend
  labels:
    app: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          envFrom:
            - configMapRef:
                name: {{ include "complex-app.fullname" . }}-frontend-config
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "complex-app.fullname" . }}-frontend
  labels:
    app: frontend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: frontend
---
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "complex-app.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-frontend
  labels:
    app: frontend
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-frontend
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}
