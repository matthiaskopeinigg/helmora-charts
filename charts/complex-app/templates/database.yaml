apiVersion: v1
kind: Secret
metadata:
  name: {{ include "complex-app.fullname" . }}-db-secret
  labels:
    app: database
type: Opaque
data:
  DB_PASSWORD: {{ "password123" | b64enc | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "complex-app.fullname" . }}-db-headless
  labels:
    app: database
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "complex-app.fullname" . }}-db
  labels:
    app: database
spec:
  serviceName: "{{ include "complex-app.fullname" . }}-db-headless"
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: postgres:latest
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "complex-app.fullname" . }}-db-secret
              key: DB_PASSWORD
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
