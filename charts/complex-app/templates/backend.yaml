apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "complex-app.fullname" . }}-backend
  labels:
    app: backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "complex-app.fullname" . }}-backend-config
  labels:
    app: backend
data:
  APP_MODE: "production"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "complex-app.fullname" . }}-backend-secret
  labels:
    app: backend
type: Opaque
data:
  API_KEY: {{ "supersecret" | b64enc | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "complex-app.fullname" . }}-backend-role
  labels:
    app: backend
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "complex-app.fullname" . }}-backend-rolebinding
  labels:
    app: backend
subjects:
- kind: ServiceAccount
  name: {{ include "complex-app.fullname" . }}-backend
roleRef:
  kind: Role
  name: {{ include "complex-app.fullname" . }}-backend-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "complex-app.fullname" . }}-backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: {{ include "complex-app.fullname" . }}-backend
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          envFrom:
            - configMapRef:
                name: {{ include "complex-app.fullname" . }}-backend-config
            - secretRef:
                name: {{ include "complex-app.fullname" . }}-backend-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "complex-app.fullname" . }}-backend
  labels:
    app: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: backend
